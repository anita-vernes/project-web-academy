<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport club members</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="nav">
        <div class="title">
            <p>Sport club members</p>
        </div>
    </div>

    <div class="layout">
        <aside>
            <div class="membersContainer"></div>
        </aside>

        <div id="popup">
            <div class="popupHeader">
                <h1>Delete member</h1>
            </div>
            <div class="popupBody">
                <p>Are you sure you want to delete member: </p>
            </div>
            <div class="popupFooter">
                <button id="cancelBtn">No</button>
                <button id="yesBtn">Yes</button>
            </div>
        </div>

        <div class="mainContainer">
            <div class="main">
                <form class="formWrapper" id="form" method="post" action="/">
                    <h1>Add new member</h1>
                    <hr>
                    <div id="toastmsg1">User added succesfully</div>
                    <div id="toastmsgError1">Error occured</div>
                    <div id="error"></div>
                    
                    <div class="section1">
                        <div class="firstName">
                            <label for="firstName">First name</label>
                            <input type="text" name="firstName" id="firstName" required>
                            <small>Error Message</small>
                        </div>
                        <div class="lastName">
                            <label for="lastName">Last name</label>
                            <input type="text" name="lastName" id="lastName" required>
                        </div>
                        <div class="address">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" required>
                        </div>
                        <div class="zipcode">
                            <label for="zipcode">Zipcode</label>
                            <input type="text" name="zipcode" id="zipcode" required>
                        </div>
                        <div class="city">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city" required>
                        </div>
                        <div class="country">
                            <label for="country">Country</label>
                            <input type="text" name="country" id="country" required>
                        </div>
                        <div class="age">
                            <label for="age">Age</label>
                            <input type="number" name="age" id="age" required>
                        </div>
                        <div class="gender">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" required>
                                <option value="null" selected="selected"></option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                                <option value="other">Not specified</option>
                            </select>
                        </div>
                        <div class="activity">
                            <label for="activity">Activity class</label>
                            <div class="activityContainer">
                                <label id="labelActivity" style="display:block"><input type="radio"
                                         id="professional" name="activity" required>
                                    professional</label>
                                <label id="labelActivity" style="display:block"><input type="radio"
                                         id="amateur" name="activity" required> amateur</label>
                            </div>
                        </div>
                    </div>

                    <div class="separator"></div>

                    <div class="section2Container">
                        <div class="section2Main">
                            <h2>Practiced sports</h2>
                            <div class="section2">
                                <div class="running">
                                    <label for="running"><input type="checkbox" name="running" id="running">
                                        running</label>
                                </div>
                                <div class="cycling">
                                    <label for="cycling"><input type="checkbox" name="cycling" id="cycling">
                                        cycling</label>
                                </div>
                                <div class="swimming">
                                    <label for="swimming"><input type="checkbox" name="swimming" id="swimming">
                                        swimming</label>
                                </div>
                                <div class="walking">
                                    <label for="walking"><input type="checkbox" name="walking" id="walking">
                                        walking</label>
                                </div>
                                <div class="skiing">
                                    <label for="skiing"><input type="checkbox" name="skiing" id="skiing"> skiing</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="button1" id="save">Save</button>
                    </div>
                </form>

                <button class="button2" id="backBtnAdd">Back</button>

                <form class="formWrapper no2" method="put" action="/">
                    <h1>Edit member</h1>
                    <hr>
                    <div id="toastmsg2">User updated succesfully</div>
                    <div class="section1">
                        <div class="id"></div>
                        <div class="firstName">
                            <label for="firstName">First name</label>
                            <input type="text" name="firstName" id="firstName" :value="userinfo.firstName" required>
                        </div>
                        <div class="lastName">
                            <label for="lastName">Last name</label>
                            <input type="text" name="lastName" id="lastName" :value="userinfo.lastName" required>
                        </div>
                        <div class="address">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" :value="userinfo.address.streetAndNumber"
                                required>
                        </div>
                        <div class="zipcode">
                            <label for="zipcode">Zipcode</label>
                            <input type="text" name="zipcode" id="zipcode" :value="userinfo.postalCode" required>
                        </div>
                        <div class="city">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city" :value="userinfo.city" required>
                        </div>
                        <div class="country">
                            <label for="country">Country</label>
                            <input type="text" name="country" id="country" :value="userinfo.country" required>
                        </div>
                        <div class="age">
                            <label for="age">Age</label>
                            <input type="number" name="age" id="age" :value="userinfo.age" required>
                        </div>
                        <div class="gender">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" :value="" required>
                                <option value="null" selected="selected"></option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="activity">
                            <label for="activity">Activity class</label>
                            <div class="activityContainer">
                                <label id="labelActivity" style="display:block"><input type="radio" id="professional"
                                        name="activity" required> professional</label>
                                <label id="labelActivity" style="display:block"><input type="radio" id="amateur"
                                        name="activity" required> amateur</label>
                            </div>
                        </div>
                    </div>

                    <div class="separator"></div>

                    <div class="section2Container">
                        <div class="section2Main">
                            <h2>Practiced sports</h2>
                            <div class="section2">
                                <div class="running">

                                    <label for="running"><input type="checkbox" name="running" id="running">
                                        running</label>
                                </div>
                                <div class="cycling">
                                    <label for="cycling"><input type="checkbox" name="cycling" id="cycling">
                                        cycling</label>
                                </div>
                                <div class="swimming">
                                    <label for="swimming"><input type="checkbox" name="swimming" id="swimming">
                                        swimming</label>
                                </div>
                                <div class="walking">
                                    <label for="walking"><input type="checkbox" name="walking" id="walking">
                                        walking</label>
                                </div>
                                <div class="skiing">
                                    <label for="skiing"><input type="checkbox" name="skiing" id="skiing"> skiing</label>
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="Update" class="button1" id="update">
                    </div>
                </form>

                <button class="button2" id="backBtnEdit">Back</button>

                <div class="section3">
                    <ul>
                        <li class="news">Recent news</li>
                        <li class="aboutus">About Us</li>
                        <li class="services">Services</li>
                        <li class="contactus">Contact us</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="javascripts/index.js" type="module"></script>
</body>
</html>
